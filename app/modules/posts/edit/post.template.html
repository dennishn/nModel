<form ng-submit="post.save()">
    <div class="row">
        <div class="small-12 columns">
            <label>Title
                <input type="text" ng-model="post.post.title"/>
            </label>
            <label>Body
                <input type="text" ng-model="post.post.body"/>
            </label>
            <button type="submit">Save</button>
        </div>
    </div>
</form>
